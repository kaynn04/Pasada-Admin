<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-accusoft"></span> Pasada</h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html"><span class="las la-igloo"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                    <span>Customers</span></a>
                </li>
                <li>
                    <a href="employee.html"><span class="las la-clipboard-list"></span>
                    <span>Employees</span></a>
                </li>
                <li>
                    <a href="routes.html"><span class="las la-road"></span>
                    <span>Routes</span></a>
                </li>
                <li>
                    <a href="history.html" class="active"><span class="las la-receipt"></span>
                    <span>History</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
           <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
           </div>   

           <div class="user-wrapper">
                <img src="images/MyPicture.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4>Kyan Oclares</h4>
                    <small>Super admin</small>
                </div>
           </div>
        </header>

        <main>
            <div class="history-form">
                <h2>Filter Transactions</h2>
                <form>
                    <label for="driver">Driver:</label>
                    <input type="text" id="driver" placeholder="Enter driver name">

                    <label for="date">Date:</label>
                    <input type="date" id="date">

                    <label for="body-number">Body Number:</label>
                    <input type="text" id="body-number" placeholder="Enter body number">

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="Enter phone number">

                    <button type="submit">Filter</button>
                </form>
            </div>

            <div class="history-card">
                <span class="transaction-count">Total Transactions: 0</span>
            </div>

            <div class="history-list">
                <h2>Transaction History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Driver</th>
                            <th>Date</th>
                            <th>Body Number</th>
                            <th>Phone Number</th>
                            <th>Routes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ellyza Gamazon</td>
                            <td>2024-08-15</td>
                            <td>12345</td>
                            <td>09705555432</td>
                            <td>Palmera - Fairview Terraces</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
</body>
</html>
