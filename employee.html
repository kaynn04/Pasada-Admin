<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-accusoft"></span> Pasada</h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html"><span class="las la-igloo"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                    <span>Customers</span></a>
                </li>
                <li>
                    <a href="employee.html" class="active"><span class="las la-clipboard-list"></span>
                    <span>Employees</span></a>
                </li>
                <li>
                    <a href="routes.html"><span class="las la-road"></span>
                    <span>Routes</span></a>
                </li>
                <li>
                    <a href="history.html"><span class="las la-receipt"></span>
                    <span>History</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
           <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
           </div>   

           <div class="user-wrapper">
                <img src="images/MyPicture.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4>Kyan Oclares</h4>
                    <small>Super admin</small>
                </div>
           </div>
        </header>

        <main>
            <div class="employee-form">
                <h2>Add/Edit Employee</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter name" required>

                    <label for="group">Group:</label>
                    <select id="group" required>
                        <option value="">Select group</option>
                        <option value="general">General</option>
                        <option value="driver">Driver</option>
                        <option value="operator">Operator</option>
                    </select>

                    <label for="body-number">Body Number:</label>
                    <input type="text" id="body-number" placeholder="Enter body number" required>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="Enter phone number" required>

                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="">Select status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>

                    <button type="submit">Save</button>
                </form>
            </div>

            <div class="employee-header">
                <button class="add-employee">Add Employee</button>
                <span class="employee-count">Total Employees: 1</span>
                <button class="remove-employee">Remove Employee</button>
            </div>

            <div class="employee-list">
                <h2>Employee List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Group</th>
                            <th>Body Number</th>
                            <th>Phone Number</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Driver</td>
                            <td>12345</td>
                            <td>09197009546</td>
                            <td><span class="status-circle"></span> Active</td>
                            <td>
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
</body>
</html>
